<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>

    <main>
        <h1>Contact Us</h1>
        <form action="https://formspree.io/f/mgejwkab" method="post">
            <label for="name">Name:</label>
            <input 
              type="text" 
              name="name" 
              id="name" 
              placeholder="Petras"
              minlength="3"
              maxlength="20"
              required
             >
            <br>

            <label for="email">Email:</label>
              <input 
              type="email"
              name="email"
              id="email"
              placeholder="petras@petras.lt"
              required
             >
            <br>

            <label for="ref">Reference Number:</label>
              <input type="number"
              name="ref" 
              id="ref"
              placeholder="12213"
             >
            <br>

            <textarea placeholder="Your message goes here..." ></textarea>
            <input type="submit" value="Send!"/>


        </form>

       



    
    </main>


    
</body>
</html>
